<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chasunah Countdown</title>

    <!--Font connections-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&family=Chango&family=Delius&display=swap"
        rel="stylesheet">

    <!--Icon images-->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="images/site.webmanifest">

    <link rel="stylesheet" href="countdown.css">
</head>

<body>
    <div class="bkImg">
        <div class="numDays">
            Countdown To
        </div>
        <div id="hardcoded-date" class="hardDate"></div>
        <hr class="hr">
        <div class="grid">
            <div class="holder">
                <div id="days"></div>
                <div id="title">Days</div>
            </div>
            <div class=" holder">
                <div class="colon">:</div>
            </div>
            <div class=" holder">
                <div id="hours"></div>
                <div id="title">Hours</div>
            </div>
            <div class=" holder">
                <div class="colon">:</div>
            </div>
            <div class="holder">
                <div id="mins"></div>
                <div id="title">Minutes</div>
            </div>
            <div class=" holder">
                <div class="colon">:</div>
            </div>
            <div class=" holder">
                <div id="secs"></div>
                <div id="title">Seconds</div>
            </div>
        </div>
    </div>


    <script src="countdown.js"></script>
</body>

</html>
